<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/Cad.css">
    <title>Tela de Cadastro</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Cadastrar</h1>
            <div class="label-float">
                <input type="text" id="nome" placeholder="" autocomplete="off" required>
                <label for="nome">Nome</label>
            </div>
            <div class="label-float">
                <input type="text" id="usuario" placeholder="" autocomplete="off" required>
                <label for="usuario">Usuario</label>
            </div>
            <div class="label-float">
                <input type="password" id="senha" placeholder="" autocomplete="off"required>
                <label for="senha">Senha</label>
                <i id="VerSenha" class="far fa-eye"></i>
            </div>
            <div class="label-float">
                <input type="password" id="confirmsenha" placeholder="" autocomplete="off"required>
                <label for="confirmsenha">Confirmar Senha</label>
                <i id="VerConfirm" class="far fa-eye"></i>
            </div>
            <div class="justify">
                <button>Cadastrar</button>
            </div>
        </div>
    </div>
    <script src="JS/Cad.js"></script>
    <script src="https://kit.fontawesome.com/f71a0332a7.js" crossorigin="anonymous"></script>
</body>
</html>
