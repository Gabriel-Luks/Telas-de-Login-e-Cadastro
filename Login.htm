<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/Login.css">
    <title>Tela de Login</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Entrar</h1>
            <div class="label-float">
                <input type="text" id="usuario" placeholder="" autocomplete="off" required>
                <label for="usuario">Usuario</label>
            </div>
            <div class="label-float">
                <input type="password" id="senha" placeholder="" autocomplete="off" required>
                <label for="senha">Senha</label>
                <i class="far fa-eye"></i>
            </div>
            <div class="justify">
                <button>Entrar</button>
            </div>
            <p>NÃ£o tem uma conta ? <a href="#">Cadastre-se</a></p>
        </div>
    </div>
    <script src="JS/Login.js"></script>
    <script src="https://kit.fontawesome.com/f71a0332a7.js" crossorigin="anonymous"></script>
</body>
</html>
