<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style13.css">
    <title>Formulário</title>
</head>
<body>
    <div id="form">
        <form action="">
            <h2>Cadastrar</h2>
            <label for="username">Nome</label>
            <div class="input">
                <i class="far fa-user-circle"></i>
                <input id="username" name="username" placeholder="Usuário" type="text">
            </div>
            <label for="email">E-mail</label>
            <div class="input">
                <i class="far fa-envelope"></i>
                <input id="email" name="email" placeholder="E-mail" type="email">
            </div>
            <label for="password">Senha</label>
            <div class="input">
                <i class="fas fa-lock"></i>
                <input id="password" name="password" placeholder="Senha" type="password">
            </div>
            <div class="btn">
                <button type="submit">Cadastrar</button>
            </div>
        </form>
    </div>
    <script src="https://kit.fontawesome.com/f71a0332a7.js" crossorigin="anonymous"></script>
</body>
</html>
